<div  *ngIf="videogame" class="col-lg-4 mb-5">
    <div class="card h-100 shadow border-0">
        

        <img class="card-img-top" [src]="videogameImage()" alt="..." />

        <div class="card-body p-4">
            <div class="badge bg-primary bg-gradient rounded-pill mb-2">{{videogame.genre}}</div>
            <a class="text-decoration-none link-dark stretched-link" [routerLink]="" (click)="gotoVideogame()"><div class="h5 card-title mb-3">{{videogame.title}}</div></a>
            <p class="card-text mb-0">{{videogame.price}}â‚¬</p>
        </div>
        <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
            <div class="d-flex align-items-end justify-content-between">
                <div class="d-flex align-items-center">

                    <img class="rounded-circle me-3" [src]="companyImage()" alt="..." height="40px" width="40px"/>

                    <div class="small">
                        <div class="fw-bold">{{videogame.company}}</div>
                        <div class="text-muted">{{videogame.continent}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
