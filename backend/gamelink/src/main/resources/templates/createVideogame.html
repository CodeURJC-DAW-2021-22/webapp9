<!DOCTYPE html>
<html>
{{>header}}

<body class="d-flex flex-column" style="background-color: #000000;">
    <main class="flex-shrink-0">
{{>navBar}}
<section >

  <form action="/createVideogame" method="post" enctype="multipart/form-data">

    <div class="container" style="background-color:#f5f5f5; margin-top: 5%; margin-bottom: 5%; padding-bottom: 1%; ">
      <div class="col-12" style="padding-bottom: 5%;">
        <h2 style="text-align: center; padding-top: 2%;">Create Videogame Form</h2> 
      </div>
      <div class="row" style="margin-left: 20%;">

        <div class="col-6" >
          <div>
            <label>Title: </label>
            <p><textarea name="title" placeholder="title" style="width: 50%;"></textarea></p>
          </div>
        </div>
        <div class="col-6">
          <div>
            <label>Price: </label>
            <p><input name="price" placeholder="price" type="number"   style="width: 50%;"></input></p>
          </div>
        </div>
      </div>

      <div class="row" style="margin-left: 20%;">
        <div class="col-6">
        <div>
          <label>Company: </label>
          <p><textarea name="company" placeholder="company" style="width: 50%;"></textarea></p>
        </div>
      </div>
      <div class="col-6">
        <div>
          <label>Genre: </label>
          <p><textarea name="genre" placeholder="genre" style="width: 50%;"></textarea></p>
        </div>
      </div>
    </div>
  

      <div class="row " style="margin-left: 20%;">
        <div class="col-12 ">
          <div>
            <label style="text-align: left !important;">New Content: </label>
            <p><textarea name="description" placeholder="description" rows="10"
                style="width: 75%;"></textarea></p>
          </div>
        </div>
      </div>

      <div class="row " style="margin-left: 20%;">
        <div class="col-12 ">
          <div>
            <label style="text-align: left !important;">Requirements: </label>
            <p><textarea name="requirements" placeholder="requirements" rows="10"
                style="width: 75%;"></textarea></p>
          </div>
        </div>
      </div>

      <div class="row" style="margin-left: 20%;">
        <div class="col-12">
          <p>Related News: </p>
          <select name="notices" multiple style="width: 75%;">
            {{#news}}
            <option value="{{ id }}">{{title}}</option>
            {{/news}}
          </select>
        </div>
      </div>


      <div class="row" style="margin-left: 20%; margin-top: 1%;">
        <div class="col-6 ">
          <p>Videogame Image: </p>
          <p>
            <input type='file' name='imageField' accept=".jpg, .jpeg .png .svg" />
            <input type="hidden" name="_csrf" value="{{token}}" />
          </p>
        </div>
        <div class="col-6 ">
          <p>Company Image: </p>
          <p>
            <input type='file' name='companyField' accept=".jpg, .jpeg .png .svg" />
            <input type="hidden" name="_csrf" value="{{token}}" />
          </p>
        </div>
      </div>

      <p style="text-align: center;" >
        <input class="btn btn-primary" type="submit" value="Save" />
        <!--Boton que ejecutara la función ajax-->
        <button class="btn btn-outline-light" style="color: black; border-color: black;"
          onclick="location.href='/'; return false;">Cancel</button>
        <!--Boton para cancelar la acción-->
      </p>
    </div>
  </form>
</section>

    </main>
        <!-- Footer-->
        {{>footer}}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
</html>
