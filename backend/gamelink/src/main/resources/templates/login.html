<!DOCTYPE html>
<html lang="en">
    {{>header}}
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            {{>navBar}}
            <!-- Pricing section-->
            <section class="bg-light py-5">
                <div class="container px-5 my-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder" style="color: azure;">Inicio de sesión</h1>
                        <p class="lead fw-normal text-muted mb-0">Bienvenido cliente, ¡te estábamos esperando!</p>
                    </div>
                    <div class="row gx-10 justify-content-center">
                        <!-- modificar ofertas-->
                        <div class="col-lg-12">
                            <div class="card mb-5 mb-xl-0">
                                <div class="card-body p-5">
                                    <div class="global-container">
                                        <div class="card login-form">
                                        <div class="card-body">
                                            <h3 class="card-title text-center">Login</h3>
                                            <div class="card-text">                                  
                                                <form action="/login" method="post">
                                                    <!-- to error: add class "has-danger" -->
                                                    <div class="form-group">
                                                        <label>Nombre Usuario:</label>
                                                        <input type="text" name="useroName" class="form-control form-control-sm" id="exampleInputEmail1"><br />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword1">Contraseña</label>                                     
                                                        <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1"> <br />
                                                        <a href="login" style="float:right;font-size:12px;">¿Olvidaste tu contraseña?</a>
                                                        <br />
                                                    </div>
                                                    <!-- button to send the information-->
                                                    <input type="submit" value="Entrar" /><br />				
                                                    <input type="hidden" name="_csrf" value="{{token}}"/>
                                                    <div class="sign-up">
                                                        ¿No tienes cuenta? <a href="signin">¡Créate una!</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        {{>footer}}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
