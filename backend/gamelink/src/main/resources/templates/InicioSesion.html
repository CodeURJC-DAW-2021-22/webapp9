<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Inicio Sesión - GameLink</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            {{>navBar}}
            <!-- Pricing section-->
            <section class="bg-light py-5">
                <div class="container px-5 my-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder" style="color: azure;">Inicio de sesión</h1>
                        <p class="lead fw-normal text-muted mb-0">Bienvenido cliente, ¡te estábamos esperando!</p>
                    </div>
                    <div class="row gx-10 justify-content-center">
                        <!-- modificar ofertas-->
                        <div class="col-lg-12">
                            <div class="card mb-5 mb-xl-0">
                                <div class="card-body p-5">
                                    <div class="global-container">
                                        <div class="card login-form">
                                        <div class="card-body">
                                            <h3 class="card-title text-center">Login</h3>
                                            <div class="card-text">
                                                <!--
                                                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                                                <form>
                                                    <!-- to error: add class "has-danger" -->
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Correo electrónico</label>
                                                        <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword1">Contraseña</label>
                                                        <a href="#" style="float:right;font-size:12px;">¿Olvidaste tu contraseña?</a>
                                                        <input type="password" class="form-control form-control-sm" id="exampleInputPassword1">
                                                    </div>
                                                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                                                    
                                                    <div class="sign-up">
                                                        ¿No tienes cuenta? <a href="#">¡Créate una!</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; GameLink 2022</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Terms</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
