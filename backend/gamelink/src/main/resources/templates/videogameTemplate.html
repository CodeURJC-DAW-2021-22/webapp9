{{#games}}
<div class="col-lg-4 mb-5">
    <div class="card h-100 shadow border-0">
        
        {{#imageVg}}
        <img class="card-img-top" src="/videogame/{{id}}/imageVg" alt="..." />
        {{/imageVg}}

        {{^imageVg}}
        <img class="card-img-top" src="/Photos/not_found.png" alt="..." />
        {{/imageVg}}

        <div class="card-body p-4">
            <div class="badge bg-primary bg-gradient rounded-pill mb-2">{{genre}}</div>
            <a class="text-decoration-none link-dark stretched-link" href="/showVideogame/{{id}}"><div class="h5 card-title mb-3">{{title}}</div></a>
            <p class="card-text mb-0">{{price}}â‚¬</p>
        </div>
        <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
            <div class="d-flex align-items-end justify-content-between">
                <div class="d-flex align-items-center">

                    {{#imageCompany}}
                    <img class="rounded-circle me-3" src="/videogame/{{id}}/imageCompany" alt="..." height="40px" width="40px"/>
                    {{/imageCompany}}

                    {{^imageCompany}}
                    <img class="card-img-top" src="/Photos/not_found.png" alt="..." />
                    {{/imageCompany}}

                    <div class="small">
                        <div class="fw-bold">{{company}}</div>
                        <div class="text-muted">{{continent}}</div>
                    </div>
           
                    <!--<div id="rateYo"></div>-->
                    <form action="#" method="post">
                        <div class="star_content">
                            <input name="rate" value="1" type="radio" class="star"/> 
                            <input name="rate" value="2" type="radio" class="star"/> 
                            <input name="rate" value="3" type="radio" class="star"/> 
                            <input name="rate" value="4" type="radio" class="star" checked="checked"/> 
                            <input name="rate" value="5" type="radio" class="star"/>
                        </div>
                        <button type="submit" name="submitRatingStar" id="submitRatingStar" class="btn btn-primary btn-sm">Enviar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{{/games}}
