<!DOCTYPE html>
<html lang="en">
    {{>header}}

    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            {{>navBar}}
            <!-- Pricing section-->
            <section class="bg-light py-5">
                <div class="container px-5 my-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder text-white">Registrate gratis</h1>
                        <p class="lead fw-normal text-white-75 mb-0">¿No estás registrado todavía? Rellena los formularios y disfruta de una experiencia personalizada en nuestra web.</p>
                    </div>
                    <div class="row gx-10 justify-content-center">
                        <!-- modificar ofertas-->
                        <div class="col-lg-12">
                            <div class="card mb-5 mb-xl-0">
                                <div class="card-body p-5">
                                    <div class="global-container">
                                        <div class="card login-form">
                                        <div class="card-body">
                                            <h3 class="card-title text-center">Registro</h3>
                                            <div class="card-text">
                                                <!--
                                                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                                                <form action="signin" method="post">
                                                    <!-- to error: add class "has-danger" -->
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Nick</label>
                                                        <input name="nick" type="text" class="form-control form-control-sm" id="exampleInputEmail1" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Nombre</label>
                                                        <input name="name" type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Apellidos</label>
                                                        <input name="LastName" type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Correo electrónico</label>
                                                        <input name="email" type="email" class="form-control form-control-sm" id="exampleInputEmail1" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword1">Contraseña</label>
                                                        <input name="password" type="password" class="form-control form-control-sm" id="inputPassword1" onkeyup="check()" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword1">Confirmación contraseña</label>
                                                        <input type="password" class="form-control form-control-sm" id="inputPassword2" onkeyup="check()" required>
                                                        <span id="passwordMessage"></span>
                                                    </div>
                                                    <button onclick="location.href='/'; return false;">Cancelar</button>
                                                    <input id="createUserBtn" type="submit" value="Crear">
                                                    <input type="hidden" name="_csrf" value="{{token}}"/>
                                                </form>
                                                <!-- Right after creating the button disable "Create User button"-->
                                                <script>
                                                    document.getElementById('createUserBtn').disabled = true;
                                                </script>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        {{>footer}}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
