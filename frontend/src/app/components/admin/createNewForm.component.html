<section>
    <form action="/createNew" method="post" enctype="multipart/form-data">

        <div class="container" style="background-color:#f5f5f5; margin-top: 2%;  padding-bottom: 1%; ">

            <div class="row">
                <div class="col-12" style="padding-bottom: 5%;">
                    <h2 style="text-align: center; padding-top: 2%;">Edit New Form</h2>
                </div>
            </div>

            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-md-4 ">
                    <div>
                        <label>Title: </label>
                        <p><textarea name="title" placeholder="title" style="width: 100%;"
                                [(ngModel)]="title"></textarea></p>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div>
                        <label>Date: </label>
                        <p><textarea name="date" placeholder="date" style="width: 100%;"
                                [(ngModel)]="date"></textarea>
                        </p>
                    </div>
                </div>
            </div>

            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-md-4 ">
                    <div>
                        <label>Read Time: </label>
                        <p><textarea name="readTime" placeholder="readTime" style="width: 100%;"
                                [(ngModel)]="readTime"></textarea></p>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div>
                        <label>Badge: </label>
                        <p><textarea name="badge" placeholder="badge" style="width: 100%;"
                                [(ngModel)]="badge"></textarea></p>
                    </div>
                </div>
            </div>

            <div class="row mt-3 d-flex justify-content-center">
                <div class="col-md-8">
                    <div>
                        <label style="text-align: left !important;">New Content: </label>
                        <p><textarea name="description" placeholder="description" rows="10" style="width: 100%;"
                                [(ngModel)]="description"></textarea></p>
                    </div>
                </div>
            </div>

            <div class="row mt-3 d-flex justify-content-center">
                <div class="col-md-8">
                    <div>
                        <label style="text-align: left !important;">New short header: </label>
                        <p><textarea name="shortDescription" placeholder="shortDescription" rows="10"
                                style="width: 100%;" [(ngModel)]="argument"></textarea></p>
                    </div>
                </div>
            </div>

            <div class="row mt-3 d-flex justify-content-center">
                <div class="col-8">
                    <p>Related Videogames: </p>
                    <select name="videogames" multiple style="width: 100%;" ngFor>
                        <option *ngFor="let vg of videogame">{{ vg.title }}</option>
                    </select>
                </div>
            </div>


            <div class="row mt-3 d-flex justify-content-center">
                <div class="col-8 ">
                    <p>Image: </p>
                    <p>
                        <input type='file' #file name='imageField' accept=".jpg, .jpeg .png .svg" />
                    </p>
                </div>
            </div>

            <p style="text-align: center;">
                <button class="btn btn-primary" (click)="save()">Save</button>
                <button class="btn btn-outline-light" style="color: black; border-color: black;"
                    (click)="cancel()">Cancel</button>
            </p>
        </div>
    </form>
</section>
