{{#new}} <!--Used as a For. Repeat the label for each element of the list, it is associated with a findAll, so it will take the 4 news that we have in the database-->
<div class="col-lg-4 mb-5">
    <div class="card h-100 shadow border-0">
        {{#image}} <!--here is not used as a for, is used as a if-->
        <img class="card-img-top" src="/news/{{id}}/image" alt="..." />
        {{/image}}

        {{^image}}
        <img class="card-img-top" src="/Photos/not_foung.png" alt="..." />
        {{/image}}

        <div class="card-body p-4">
            <div class="badge bg-primary bg-gradient rounded-pill mb-2">{{badge}}</div>
            <a class="text-decoration-none link-dark stretched-link" href="/showNews/{{id}}"><h5 class="card-title mb-3" style="color: black;">{{title}}</h5></a>
            <p class="card-text mb-0">{{description}}</p>
        </div>
        <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
            <div class="d-flex align-items-end justify-content-between">
                <div class="d-flex align-items-center">
                    <div class="small">
                        <div class="text-muted">{{date}} &middot; {{readTime}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{/new}}
